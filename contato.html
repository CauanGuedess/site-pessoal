<body>

    <div class="contato">
        <button class="btn btn-primary" type="button" onclick="window.location.href='index.html'">Voltar a p√°gina
            inicial</a></button>
    </div>
    <div class="formulario">
        <form action="#" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">* Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">* E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">* Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem..."
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
